<p>product-detail works!</p>
<div *ngIf="product$ | async as product">
  <p>{{ product.id }}</p>
  <p>{{ product.title }}</p>
  <p>{{ product.price }}</p>
  <p>{{ product.description }}</p>
  <p>{{ product.category }}</p>
  <p>{{ product.image }}</p>
  {{ logRender() }}
</div>
